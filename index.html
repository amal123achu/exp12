<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>images</title>
<style>
    body {
        background: #222;
        margin-top: 20px;
        font-family: arial;
        color: white;
    }
    .thumbnails img {
        height: 80px;
        border: 4px solid #555;
        padding: 1px;
        margin: 0 10px 10px 0;
    }
    .thumbnails img:hover {
        border: 4px solid #00ccff;
    }
    .preview img {
        border: 4px solid #444;
        padding: 1px;
        width: 800px;
    }
</style>
</head>

<body>
    <div id="container" align="center">
        <h1>My Webpage Gallery</h1>
        <br />
        <div class="thumbnails" id="thumbnailContainer">
            <!-- Thumbnails will be added dynamically here -->
        </div>
        <br />
        <div class="preview" align="center">
            <img name="preview" src="img1.jpg" />
        </div>
        <button onclick="loadMoreImages()">Load More</button>
    </div>

    <script>
     	const additionalImages = ["img1.jpg", "img2.jpg", "img3.jpg", "img4.jpg", "img5.jpg"];

        function loadMoreImages() {
            const thumbnailContainer = document.getElementById("thumbnailContainer");

            additionalImages.forEach((imgSrc, index) => {
                const imgElement = document.createElement("img");
                imgElement.src = imgSrc;
                imgElement.name = "img" + (index + 6); 
                imgElement.onmouseover = function () {
                    preview.src = imgElement.src;
                };

                thumbnailContainer.appendChild(imgElement);
            });
        }
    </script>
</body>

</html>
